<head>
  <style>
    h2 {
      text-align: center;
    }
  </style>
</head>
<body>
  <h2>
    Latest News
  </h2>
  </body>
<mat-card *ngFor="let newsItem of cryptoNews$ | async">
  <mat-card-content>
    <mat-list>
      <mat-item><img mat-list-avatar width="40" height="40" [src]="newsItem.imageurl" [alt]="newsItem.title" /></mat-item>
    </mat-list>
    <mat-panel-title>
      {{ newsItem.source_info.name }}
    </mat-panel-title>
    <mat-list>
      {{ newsItem.title }}
    </mat-list>
    <mat-list>
      <mat-card-actions class="action-buttons">
        <a mat-button color="primary" href="{{ newsItem.guid }}" target="blank">
          <mat-icon>description</mat-icon> Full Article
        </a>
      </mat-card-actions>
    </mat-list>
  </mat-card-content>
</mat-card>
